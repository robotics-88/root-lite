<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Root Lite</title>
    <link rel="stylesheet" href="/src/styles/main.css" />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="controls">
      <input type="file" id="fileInput" accept=".ply,.tar.gz" />
      <label for="fileInput"
        ><span>Load file</span
        ><span><small>or drag and drop</small></span></label
      >
    </div>

    <div id="drop-overlay"></div>
    <div id="loadingSpinner"></div>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
